<div class="container">
  <div class="row">
    <ngb-carousel *ngIf="data" class="w-100">
      <ng-template ngbSlide *ngFor="let person of data">
        <div class="card w-100">
          <div class="card-body">
            <div class="col">
              <div class="picsum-img-wrapper">
                <img
                  src="../../assets/images/grey.jpg"
                  alt="Random first slide"
                  style="max-width: 100%; max-height: 100%; display: block;"
                  width="100%"
                  height="260px"
                />

                <div class="carousel-caption">
                  <div class="row">
                    <div class="col text-dark font-weight-bold">
                      <br />
                      <br /><br />
                      <h1>Testimonials</h1>
                    </div>
                  </div>
                  <div class="row">
                    <div class="row text-secondary">
                      <div class="col-sm-3">
                        <img
                          [src]="person.avatar"
                          class="rounded-circle"
                          alt="{{ person.first_name }}"
                        />
                      </div>
                      <div class="col-sm-6 text-left">
                        <h2 class="card-title text-dark font-weight-bold">
                          {{ person.first_name }} {{ person.last_name }}
                        </h2>
                        <h5>{{ person.email }}</h5>
                        <p class="card-text">
                          Lorem ipsum dolor sit amet, consectetur adipiscing
                          elit, sed do eiusmod tempor incididunt ut labore et
                          dolore magna aliqua. Ut enim ad minim veniam, quis
                          nostrud exercitation ullamco laboris ni
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
</div>
