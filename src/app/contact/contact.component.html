  <div class="row">
    <div class="col"><h1>Contact Us</h1></div>
  </div>
  <div class="row">
    <div class="col">
      <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
    <div class="col">
      <div class="row text-secondary">
        <div class="col">
          <i class="fas fa-map-marker-alt"></i>
          A1009 Adam Street
        </div>
        <div class="col">
          <i class="fas fa-map-marker-alt"></i>
          Info
        </div>
        <div class="col">
          <i class="fas fa-map-marker-alt"></i>
          0105510365615
        </div>
      </div>
      <br />
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="First Name"
              />
            </div>
            <div class="col">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="subject"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Message"
          ></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary raduis-me">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</div>
